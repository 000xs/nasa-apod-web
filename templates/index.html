<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomy Picture of the Day</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        max-width: 800px;
        margin: auto;
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .image {
        max-width: 100%;
        border-radius: 10px;
      }
      .description {
        font-size: 1.1rem;
        margin-top: 20px;
        text-align: left;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #ff9800;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .button:hover {
        background-color: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">{{.Title}}</h1>
      <img src="{{.Url}}" class="image" alt="Astronomy Picture of the Day" />
      <p class="description">{{.Explanation}}</p>
      <a href="/" class="button">Refresh Picture</a>
    </div>
  </body>
</html>
